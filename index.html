<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Balance Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .container label {
            display: block;
            margin: 10px 0 5px;
        }
        .container input {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result div {
            margin: 5px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Business Balance Sheet</h2>
        <label for="totalRevenue">Total Revenue:</label>
        <input type="number" id="totalRevenue" placeholder="Enter total revenue">

        <label for="cogs">Cost of Goods Sold (COGS):</label>
        <input type="number" id="cogs" placeholder="Enter cost of goods sold">

        <label for="fixedExpenses">Fixed Expenses:</label>
        <input type="number" id="fixedExpenses" placeholder="Enter fixed expenses">

        <label for="variableExpenses">Variable Expenses:</label>
        <input type="number" id="variableExpenses" placeholder="Enter variable expenses">

        <label for="currentAssets">Current Assets:</label>
        <input type="number" id="currentAssets" placeholder="Enter current assets">

        <label for="fixedAssets">Fixed Assets:</label>
        <input type="number" id="fixedAssets" placeholder="Enter fixed assets">

        <label for="currentLiabilities">Current Liabilities:</label>
        <input type="number" id="currentLiabilities" placeholder="Enter current liabilities">

        <label for="longTermLiabilities">Long-term Liabilities:</label>
        <input type="number" id="longTermLiabilities" placeholder="Enter long-term liabilities">

        <label for="equity">Equity:</label>
        <input type="number" id="equity" placeholder="Enter equity">

        <button onclick="calculateMetrics()">Calculate Metrics</button>

        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateMetrics() {
            const totalRevenue = parseFloat(document.getElementById('totalRevenue').value);
            const cogs = parseFloat(document.getElementById('cogs').value);
            const fixedExpenses = parseFloat(document.getElementById('fixedExpenses').value);
            const variableExpenses = parseFloat(document.getElementById('variableExpenses').value);
            const currentAssets = parseFloat(document.getElementById('currentAssets').value);
            const fixedAssets = parseFloat(document.getElementById('fixedAssets').value);
            const currentLiabilities = parseFloat(document.getElementById('currentLiabilities').value);
            const longTermLiabilities = parseFloat(document.getElementById('longTermLiabilities').value);
            const equity = parseFloat(document.getElementById('equity').value);

            const grossProfit = totalRevenue - cogs;
            const totalExpenses = fixedExpenses + variableExpenses;
            const netProfit = grossProfit - totalExpenses;

            const grossMargin = (grossProfit / totalRevenue) * 100;
            const operatingMargin = ((totalRevenue - totalExpenses) / totalRevenue) * 100;
            const netMargin = (netProfit / totalRevenue) * 100;

            const totalAssets = currentAssets + fixedAssets;
            const totalLiabilities = currentLiabilities + longTermLiabilities;
            const equityRatio = (equity / totalAssets) * 100;

            document.getElementById('result').innerHTML = `
                <div><strong>Gross Profit:</strong> ${grossProfit.toFixed(2)}</div>
                <div><strong>Total Expenses:</strong> ${totalExpenses.toFixed(2)}</div>
                <div><strong>Net Profit:</strong> ${netProfit.toFixed(2)}</div>
                <div><strong>Gross Margin:</strong> ${grossMargin.toFixed(2)}%</div>
                <div><strong>Operating Margin:</strong> ${operatingMargin.toFixed(2)}%</div>
                <div><strong>Net Margin:</strong> ${netMargin.toFixed(2)}%</div>
                <div><strong>Total Assets:</strong> ${totalAssets.toFixed(2)}</div>
                <div><strong>Total Liabilities:</strong> ${totalLiabilities.toFixed(2)}</div>
                <div><strong>Equity Ratio:</strong> ${equityRatio.toFixed(2)}%</div>
            `;
        }
    </script>
</body>
</html>
